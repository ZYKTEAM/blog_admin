<div class="content-wrapper">
	<section class="content-header">
		<h1>添加用户信息</h1>
		<ol class="breadcrumb">
			<li><a href="/panel"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="">用户信息</a></li>
			<li><a href="">用户影院</a></li>
		</ol>
	</section>
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box box-info">
						<div class="box-header with-border">
							<h3 class="box-title">填写用户信息</h3>
						</div>
						<form class="form-horizontal" id="organize">
							<div class="form-group">
                                <label for="input-photo" class="my-photo" style="display: block;">
                                    <img class="profile-user-img img-responsive img-circle j-photo" th:src="@{/images/default-avatar.png}" />
                                    <input type="file" id="input-photo" style="display: none;" />
                                </label>
                            </div>
							<div class="box-body col-xs-12">
								<div class="col-xs-6">
									<div class="form-group">
										<label for="input-name" class="col-sm-3 control-label">
											<span class="my-red">*</span>登录名
										</label>
										<div class="col-sm-9" form-prompt="false" form-prompt-text="名称不能为空且不能超过20个字符">
											<input maxlength="20" type="text" class="form-control" id="login-name" />
										</div>
									</div>
								    <div class="form-group" id="wrap">
                                        <label class="col-sm-3 control-label">性别</label>
                                        <div class="col-sm-9">
                                            <label class="my-form-radio">男<input type="radio" name="sex" checked="checked" id="input-sex-1" value="男"/></label>
                                            <label class="my-form-radio">女<input type="radio" name="sex" id="input-sex-2" value="女"/></label>
                                        </div>
                                    </div>
									<div class="form-group">
										<label for="input-province" class="col-sm-3 control-label">
											<span class="my-red">*</span>手机号
										</label>
										<div class="col-sm-9" form-prompt="false" form-prompt-text="省/市不能为空">
											<input maxlength="20" type="text" class="form-control" id="phone" />
										</div>
									</div>
									<div class="form-group">
										<label for="input-area" class="col-sm-3 control-label">
											<span class="my-red">*</span>邮箱
										</label>
										<div class="col-sm-9" form-prompt="false" form-prompt-text="区/街道不能为空">
											<input maxlength="20" type="text" class="form-control" id="email" />
										</div>
									</div>
								</div>
								<div class="col-xs-6">
									<div class="form-group">
										<label for="input-city" class="col-sm-3 control-label">
											<span class="my-red">*</span>简介
										</label>
										<div class="col-sm-9" form-prompt="false" form-prompt-text="市/区不能为空">
											<input maxlength="20" type="text" class="form-control" id="introduce" />
										</div>
									</div>
									<div class="form-group">
										<label for="input-code" class="col-sm-3 control-label">
											<span class="my-red">*</span>地址
										</label>
										<div class="col-sm-9" form-prompt="false" form-prompt-text="字母、数字加下划线 ，且不能超过20个字符">
											<input maxlength="20" type="text" class="form-control" id="addr" />
										</div>
									</div>
									<div class="form-group">
										<label for="input-code" class="col-sm-3 control-label">
											<span class="my-red">*</span>qq
										</label>
										<div class="col-sm-9" form-prompt="false" form-prompt-text="字母、数字加下划线 ，且不能超过20个字符">
											<input maxlength="20" type="text" class="form-control" id="qq" />
										</div>
									</div>
								</div>
							</div>
							<div class="box-footer">
								<button type="button" class="btn btn-default j-btn-cancel">取消</button>
								<button type="button" class="btn btn-info pull-right j-submit">保存</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

<script th:src="@{/js/user/user-add.js}"></script>
