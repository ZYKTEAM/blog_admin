        <div class="content-wrapper">
            <section class="content-header">
                <h1>日志信息</h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="/panel"><i class="fa fa-dashboard"></i>首页</a>
                    </li>
                    <li>
                        <a th:href="@{/log}">日志信息</a>
                    </li>
                </ol>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-body">
		                        <div class="col-xs-12">
		                            <table class="table table-bordered table-hover table-condensed table-striped text-center" id="j-table-1">
		                                <thead>
			                                <tr>
			                                    <th>用户 ID</th>
			                                    <th>用户名称</th>
			                                    <th>用户操作</th>
			                                    <th>响应时间</th>
			                                    <th>请求方法</th>
			                                    <th>参数</th>
			                                    <th>ip</th>
			                                    <th>创建时间</th>
			                                </tr>
		                                </thead>
		                                <tbody id="logList"></tbody>
		                            </table>
		                            <section class="page pull-right">
										<ul class="pagination" id="pagination"></ul>
		                        	</section>
		                        </div>
		                    </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

<script th:src="@{/js/monitor/monitor-log.js}"></script>

<script id="logTempl" type="text/x-jquery-tmpl">
{{each(i,item) list}}
	<tr>
		<td>{{= item.userId}}</td>
      	<td>{{= item.username}}</td>
		<td>{{= item.operation}}</td>
   	    <td>{{= item.time}}</td>
		<td>{{= item.method}}</td>
		<td>{{= item.params}}</td>
		<td>{{= item.ip}}</td>
		<td>{{= item.gmtCreate}}</td>
    </tr>
{{/each}}
</script>
